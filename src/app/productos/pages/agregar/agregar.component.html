<form [formGroup]="miFormulario">

    <div class="row g-3 align-items-center mb-3">

            <div class="col-auto">
                <label class="col-form-label">Nombre:</label>
            </div>

            <div class="col-auto">
               <input class="form-control" formControlName="nombre">
            </div>

        <div class="col-auto">
                <span error-msg [otroMensaje]="texto1" [color]="color"
                      [valido]="!tieneError('nombre')">
                </span>
        </div>



    </div>


    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarNombre()">
                Guardar
            </button>
            <button class="btn btn-primary m-4" (click)="cambiarColor()">
                Cambiar Color
            </button>
        </div>
    </div>

</form>
